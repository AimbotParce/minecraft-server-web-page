<VirtualHost *:80>
    ServerName mc.parcerisa.xyz

    WSGIDaemonProcess mcapp user=www-data group=www-data threads=5
    WSGIScriptAlias / /var/www/minecraft-server-web-page/app.wsgi

    <Directory /var/www/minecraft-server-web-page>
        WSGIProcessGroup mcapp
        WSGIApplicationGroup %{GLOBAL}
        Order deny,allow
        Allow from all
    </Directory>

    Alias /static /var/www/minecraft-server-web-page/static

    <Directory /var/www/minecraft-server-web-page/static>
        Order allow,deny
        Allow from all
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/mcapp-error.log
    CustomLog ${APACHE_LOG_DIR}/mcapp-access.log combined

</VirtualHost>