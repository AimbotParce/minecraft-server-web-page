{% extends 'base.html' %}

{% block head %}
<link rel="stylesheet" href="{{ url_for('static', filename='style/login_signup.css') }}">
{% endblock %}

{% block title %}Signup{% endblock %}

{% block content %}
<div class="container">
    <div class="input-box">
        <h3 class="black">Sign Up</h3>
        <form action="/signup" method="POST">
            <input class="input" type="text" name="username" placeholder="Minecraft Username" autofocus="">
            <input class="input" type="password" name="password" placeholder="Password">
            <input class="input" type="password" name="password-confirm" placeholder="Confirm Password">
            {% with messages = get_flashed_messages() %}
            {% if messages %}
            <div class="error-message">
                {{ messages[0] }}
            </div>
            {% endif %}
            {% endwith %}
            <button class="button">Sign Up</button>
        </form>
    </div>
</div>
{% endblock %}
