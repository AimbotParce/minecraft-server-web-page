{% extends 'base.html' %}

{% block head %}
<link rel="stylesheet" href="{{ url_for('static', filename='style/checkpoints.css') }}">
{% endblock %}

{% block title %}World Checkoints{% endblock %}

{% block content %}
{% for cpt in checkpoints %}
<div class="card">
    <div class="card-date">
        <p>{{ cpt['day'] }}</h2>
        <p class="gray">{{ cpt['hour'] }}</p>
    </div>
    <div class="card-name">
        <p>{{ cpt['name'] }}</p>
    </div>
    <div class="card-coords">
        <p>{{ cpt['coords'] }}</p>
    </div>
</div>
{% endfor %}
{% endblock %}
